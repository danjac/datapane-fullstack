<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="htmx-config" content='{"historyCacheSize": 0, "refreshOnHistoryMiss": false}'>
        <title>Datapane</title>

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Import Ionicon icons & Google Fonts our Bootstrap theme relies on -->
        <script src="https://unpkg.com/htmx.org@1.6.1"
            integrity="sha384-tvG/2mnCFmGQzYC1Oh3qxQ7CkQ9kMzYjWZSNtrRZygHPDDqottzEJsqS4oUVodhW"
            crossorigin="anonymous"></script>
    </head>
    <body hx-boost="true">
        <div class="container mb-3">
            <header class="d-flex justify-content-center py-3 border-bottom">
                {% with url_name=request.resolver_match.url_name %}
                    <ul class="nav nav-pills">
                        <li class="nav-item"><a href="{% url 'home' %}" class="nav-link{% if url_name == 'home' %} active{% endif %}" aria-current="page">Home</a></li>
                        <li class="nav-item"><a href="{% url 'upload' %}" class="nav-link{% if url_name == 'upload' %} active{% endif %}">CSV Uploader</a></li>
                        <li class="nav-item"><a href="{% url 'entry_form' %}" class="nav-link{% if url_name == 'entry_form' %} active{% endif %}">Entry Form</a></li>
                    </ul>
                {% endwith %}
            </header>
        </div>

        <div class="container">
            {% block content %}{% endblock %}
        </div>

    </body>
</html>
